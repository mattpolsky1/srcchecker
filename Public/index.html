<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: 'Gotham Bold', Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #333;
        }

        #peopleAtGym {
            font-size: 96px;
            font-weight: bold;
            color: #007BFF;
        }

        #status {
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }

        button.checkIn {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <div id="status">Status: Checked Out</div>
    <button id="checkInButton" class="checkIn">Check In</button>
    <div id="logo">CampusHoops &copy; 2023</div>

    <!-- Updated path to load socket.io.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const checkInButton = document.getElementById("checkInButton");
        const statusElement = document.getElementById("status");

        const socket = io();

        let checkedIn = false; // Initially, the user is not checked in
        const localStorageKey = "checkInStatus";
        let checkInTimeoutId = null;

        function updateCount(count) {
            peopleAtGymElement.textContent = count;
        }

        function updateStatus(status) {
            statusElement.textContent = `Status: ${status}`;
        }

        // Check local storage for previous check-in status
        const previousCheckInStatus = localStorage.getItem(localStorageKey);
        if (previousCheckInStatus === "checkedIn") {
            checkedIn = true; // User was previously checked in
            updateStatus("Checked In");
            // Automatically check out after 10 seconds
            checkInTimeoutId = setTimeout(() => {
                checkedIn = false;
                localStorage.removeItem(localStorageKey);
                updateStatus("Checked Out");
                socket.emit('checkOut');
            }, 10 * 1000);
        }

        function clearCheckInTimeout() {
            if (checkInTimeoutId) {
                clearTimeout(checkInTimeoutId);
                checkInTimeoutId = null;
            }
        }

        checkInButton.addEventListener("click", () => {
            if (!checkedIn) {
                if (navigator.onLine) {
                    checkedIn = true; // User checks in
                    localStorage.setItem(localStorageKey, "checkedIn");
                    updateStatus("Checked In");
                    socket.emit('checkIn'); // Emit the 'checkIn' event to increase count
                    clearCheckInTimeout();
                    // Automatically check out after 10 seconds
                    checkInTimeoutId = setTimeout(() => {
                        checkedIn = false;
                        localStorage.removeItem(localStorageKey);
                        updateStatus("Checked Out");
                        socket.emit('checkOut');
                    }, 10 * 1000);
                } else {
                    alert("You are currently offline. Please check in when you have an internet connection.");
                }
            } else {
                alert("You are already checked in.");
            }
        });

        socket.on('updateCount', (count) => {
            updateCount(count);
        });

        socket.on('checkOut', () => {
            if (checkedIn) {
                checkedIn = false; // User checks out
                localStorage.removeItem(localStorageKey);
                updateStatus("Checked Out");
            }
        });

        // Listen for the online and offline events to handle connection changes
        window.addEventListener('online', () => {
            if (checkedIn) {
                alert("You are now online. You can check out if needed.");
            }
        });

        window.addEventListener('offline', () => {
            if (checkedIn) {
                alert("You are currently offline. Please check out when you have an internet connection.");
            }
        });
    </script>
</body>
</html>
