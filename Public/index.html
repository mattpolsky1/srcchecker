<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: 'Gotham Bold', Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        #peopleAtGym {
            font-size: 120px;
            font-weight: bold;
            color: #007BFF;
        }

        #status {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #gymStatus {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }

        button.checkIn {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button.checkOut {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #FF5733;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <div id="status">Status: <span id="statusLabel">Checked Out</span></div>
    <div id="gymStatus">Gym Status: <span id="gymStatusLabel">Empty</span></div>
    <button id="toggleCheckInButton" class="checkIn">Check In</button>
    <div id="logo">CampusHoops &copy; 2023</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrWbBamD1cA1NL9Q3Mt1Izml4WwZlzncs&libraries=geometry"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const toggleCheckInButton = document.getElementById("toggleCheckInButton");
        const statusLabel = document.getElementById("statusLabel");
        const gymStatusLabel = document.getElementById("gymStatusLabel");

        const socket = io();

        // Use local storage to remember the checked-in state
        let checkedIn = localStorage.getItem("checkInStatus") === "checkedIn";
        let lastCheckOutTime = 0;

        // Function to update the checked-in state in local storage
        function updateLocalStorage(checkedIn) {
            if (checkedIn) {
                localStorage.setItem("checkInStatus", "checkedIn");
            } else {
                localStorage.removeItem("checkInStatus");
            }
        }

        // Function to initialize the UI based on the checked-in state
        function initializeUI() {
            if (checkedIn) {
                toggleCheckInButton.textContent = "Check Out";
                statusLabel.textContent = "Checked In";
            } else {
                toggleCheckInButton.textContent = "Check In";
                statusLabel.textContent = "Checked Out";
            }
        }

        // Initialize the UI
        initializeUI();

        // Event listener for the Check-In button
        toggleCheckInButton.addEventListener("click", () => {
            if (!checkedIn) {
                // Your existing check-in logic here...
                // ...
                checkedIn = true;
                updateLocalStorage(true);
                initializeUI();
            } else {
                // Your existing check-out logic here...
                // ...
                checkedIn = false;
                updateLocalStorage(false);
                initializeUI();
            }
        });

        socket.on('updateCount', (count) => {
            updateCount(count);
        });

        socket.on('checkInNotAllowed', () => {
            alert('You are not within 2 miles of the specified location. Check-in not allowed.');
        });

        socket.on('alreadyCheckedIn', () => {
            alert('You are already checked in.');
        });

        function updateCount(count) {
            peopleAtGymElement.textContent = count;
            updateGymStatus(count);
        }

        function updateStatus(status) {
            statusLabel.textContent = status;
        }

        function updateGymStatus(count) {
            if (count >= 0 && count <= 19) {
                gymStatusLabel.textContent = "Empty";
            } else if (count >= 20 && count <= 39) {
                gymStatusLabel.textContent = "Moderate";
            } else if (count >= 40 && count <= 59) {
                gymStatusLabel.textContent = "Busy";
            } else {
                gymStatusLabel.textContent = "Packed";
            }
        }

        function getDistance(location1, location2) {
            // Haversine formula to calculate distance between two points on the Earth's surface
            const R = 6371; // Radius of the Earth in kilometers
            const lat1 = location1.latitude;
            const lon1 = location1.longitude;
            const lat2 = location2.latitude;
            const lon2 = location2.longitude;

            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in kilometers

            return distance * 1000; // Convert to meters
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
    </script>
</body>
</html>
