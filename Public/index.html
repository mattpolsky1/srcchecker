<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: 'Gotham Bold', Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #333;
        }

        #peopleAtGym {
            font-size: 96px;
            font-weight: bold;
            color: #007BFF;
        }

        #status {
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }

        button.checkIn {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <div id="status">Status: Checked Out</div>
    <button id="checkInButton" class="checkIn">Check In</button>
    <div id="logo">CampusHoops &copy; 2023</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const checkInButton = document.getElementById("checkInButton");
        const statusElement = document.getElementById("status");

        const socket = io();

        let checkedInUsers = new Set(); // Maintain a Set of checked-in users
        const localStorageKey = "checkInStatus";

        function updateCount(count) {
            peopleAtGymElement.textContent = count;
        }

        function updateStatus(status) {
            statusElement.textContent = `Status: ${status}`;
        }

        // Check local storage for previous check-in status
        const previousCheckInStatus = localStorage.getItem(localStorageKey);
        if (previousCheckInStatus === "checkedIn") {
            checkedInUsers.add(socket.id); // Add user to checked-in Set
            updateStatus("Checked In");
            updateCount(checkedInUsers.size);
        }

        checkInButton.addEventListener("click", () => {
            if (!checkedInUsers.has(socket.id)) {
                checkedInUsers.add(socket.id); // Add user to checked-in Set
                localStorage.setItem(localStorageKey, "checkedIn");
                updateStatus("Checked In");
                socket.emit('checkIn'); // Emit the 'checkIn' event
                updateCount(checkedInUsers.size);
            } else {
                alert("You are already checked in.");
            }
        });

        socket.on('updateCount', (count) => {
            updateCount(count);
        });

        socket.on('checkOut', () => {
            if (checkedInUsers.has(socket.id)) {
                checkedInUsers.delete(socket.id); // Remove user from checked-in Set
                localStorage.removeItem(localStorageKey);
                updateStatus("Checked Out");
                socket.emit('checkOut'); // Emit the 'checkOut' event
                updateCount(checkedInUsers.size);
            }
        });
    </script>
</body>
</html>
