<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: 'Gotham Bold', Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        #peopleAtGym {
            font-size: 120px;
            font-weight: bold;
            color: #007BFF;
        }

        #status {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #gymStatus {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
        }

        button.checkIn {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button.checkOut {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #FF5733;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <div id="status">Status: <span id="statusLabel">Checked Out</span></div>
    <div id="gymStatus">Gym Status: <span id="gymStatusLabel">Empty</span></div>
    <button id="toggleCheckInButton" class="checkIn">Check In</button>
    <div id="logo">CampusHoops &copy; 2023</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrWbBamD1cA1NL9Q3Mt1Izml4WwZlzncs&libraries=geometry"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const toggleCheckInButton = document.getElementById("toggleCheckInButton");
        const statusLabel = document.getElementById("statusLabel");
        const gymStatusLabel = document.getElementById("gymStatusLabel");

        const socket = io();

        let checkedIn = false; // Initially, the user is not checked in
        let lastCheckOutTime = 0; // Timestamp for the last check-out
        const localStorageKey = "checkInStatus";

        // Event listener for the Check-In button
        toggleCheckInButton.addEventListener("click", () => {
            if (!checkedIn) {
                
                const currentTime = Date.now();
                if (currentTime - lastCheckOutTime >= 15000) { // 15-second cooldown
                    checkedIn = true; // User checks in
                    localStorage.setItem(localStorageKey, "checkedIn");
                    updateStatus("Checked In");
                    toggleCheckInButton.textContent = "Check Out";
                    
                    // Get the user's location and send it to the server
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            const userLatitude = position.coords.latitude;
                            const userLongitude = position.coords.longitude;
                            socket.emit('checkIn', { latitude: userLatitude, longitude: userLongitude });
                        }, (error) => {
                            console.error('Error getting user location:', error);
                            alert('Error getting your location. Please check your browser settings and try again.');
                        });
                    } else {
                        alert('Geolocation is not supported by your browser.');
                    }
                } else {
                    alert("Please wait 15 seconds before checking in again.");
                }
            } else {
                checkedIn = false; // User checks out
                localStorage.removeItem(localStorageKey);
                updateStatus("Checked Out");
                toggleCheckInButton.textContent = "Check In";
                lastCheckOutTime = Date.now();
                socket.emit('checkOut'); // Emit the 'checkOut' event to decrease count
            }
        });

        socket.on('updateCount', (count) => {
            updateCount(count);
        });

        socket.on('checkInNotAllowed', () => {
            alert('You are not within 2 miles of the specified location. Check-in not allowed.');
        });

        function updateCount(count) {
            peopleAtGymElement.textContent = count;
            updateGymStatus(count);
        }

        function updateStatus(status) {
            statusLabel.textContent = status;
        }

        function updateGymStatus(count) {
            if (count >= 0 && count <= 19) {
                gymStatusLabel.textContent = "Empty";
            } else if (count >= 20 && count <= 39) {
                gymStatusLabel.textContent = "Moderate";
            } else if (count >= 40 && count <= 59) {
                gymStatusLabel.textContent = "Busy";
            } else {
                gymStatusLabel.textContent = "Packed";
            }
        }
    </script>
</body>
</html>
