<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 72px;
            color: #333;
        }

        #peopleAtGym {
            font-size: 96px;
            color: #007BFF;
        }

        button {
            font-size: 36px;
            padding: 20px 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <button id="checkInButton">Check In</button>
    <div id="logo">CampusHoops &copy; 2023</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const checkInButton = document.getElementById("checkInButton");

        const socket = io();

        let canCheckIn = true; // Initially, users can check in

        function updateCount(count) {
            peopleAtGymElement.textContent = count;
        }

        checkInButton.addEventListener("click", () => {
            if (canCheckIn) {
                socket.emit('checkIn');
                canCheckIn = false; // Disable checking in
                setTimeout(() => {
                    canCheckIn = true; // Allow checking in again after 90 minutes
                }, 90 * 60 * 1000);
            } else {
                alert("You can only Check In once every 1 hour and 30 minutes.");
            }
        });

        socket.on('updateCount', (count) => {
            updateCount(count);
        });
    </script>
</body>
</html>
