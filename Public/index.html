<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: 'Gotham Bold', Arial, sans-serif;
            background-color: #b6d0e8; /* Changed background color */
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #295296; /* Changed text color */
        }

        #peopleAtGym {
            font-size: 150px; /* Made people at the gym bigger */
            font-weight: bold;
            color: #295296; /* Changed text color to navy blue */
        }

        #status {
            font-size: 14px;
            font-weight: bold;
            color: #5b5857; /* Changed text color */
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #gymStatus {
            font-size: 24px;
            font-weight: bold;
            color: #295296; /* Changed text color */
            margin-top: 20px;
        }

        button.checkIn {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #295296; /* Changed button color */
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button.checkOut {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #FF5733;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #5b5857; /* Changed text color */
        }

        #errorText {
            color: red;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <div id="status">Status: <span id="statusLabel">Checked Out</span></div>
    <div id="gymStatus">Gym Status: <span id="gymStatusLabel">Empty</span></div>
    <button id="toggleCheckInButton" class="checkIn">Check In</button>
    <button id="toggleCheckOutButton" class="checkOut">Check Out</button>
    <div id="errorText"></div>
    <div id="logo">CampusHoops &copy; 2023</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrWbBamD1cA1NL9Q3Mt1Izml4WwZlzncs&libraries=geometry"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const toggleCheckInButton = document.getElementById("toggleCheckInButton");
        const statusLabel = document.getElementById("statusLabel");
        const gymStatusLabel = document.getElementById("gymStatusLabel");
        const toggleCheckOutButton = document.getElementById("toggleCheckOutButton");
        const errorText = document.getElementById("errorText");

        const socket = io();

        let checkedIn = false;
        const localStorageKey = "checkInStatus";

        // Check if the user has previously checked in
        const previousCheckInStatus = localStorage.getItem(localStorageKey);
        if (previousCheckInStatus === "checkedIn") {
            checkedIn = true;
            toggleCheckInButton.textContent = "Check Out";
            updateStatus("Checked In");
        }

        // Event listener for when the page is fully loaded
        document.addEventListener("DOMContentLoaded", () => {
            // Request the user's check-in status from the server
            socket.emit('requestCheckInStatus');

            // Event listener for when the server responds with the user's check-in status
            socket.on('responseCheckInStatus', (checkInStatus) => {
                if (checkInStatus === "checkedIn") {
                    checkedIn = true;
                    toggleCheckInButton.textContent = "Check Out";
                    updateStatus("Checked In");
                }
            });
        });

        // Event listener for the Check-In button
        toggleCheckInButton.addEventListener("click", () => {
            if (!checkedIn) {
                const currentTime = Date.now();
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const userLatitude = position.coords.latitude;
                        const userLongitude = position.coords.longitude;
                        const targetLocation = { latitude: 35.90927, longitude: -79.04746 };
                        const distance = getDistance({ latitude: userLatitude, longitude: userLongitude }, targetLocation);

                        if (distance <= 16093.45) { // Within 10 miles
                            checkedIn = true;
                            localStorage.setItem(localStorageKey, "checkedIn");
                            updateStatus("Checked In");
                            toggleCheckInButton.textContent = "Check Out";
                            toggleCheckOutButton.style.display = "none"; // Hide Check-Out button
                            socket.emit('checkIn', { latitude: userLatitude, longitude: userLongitude });
                        } else {
                            errorText.textContent = "You are not within 10 miles of the specified location. Check-in not allowed.";
                        }
                    }, (error) => {
                        console.error('Error getting user location:', error);
                        alert('Error getting your location. Please check your web settings and try again.');
                    });
                } else {
                    alert('Geolocation is not supported by your browser.');
                }
            } else {
                checkedIn = false;
                localStorage.removeItem(localStorageKey);
                updateStatus("Checked Out");
                toggleCheckInButton.textContent = "Check In";
                toggleCheckOutButton.style.display = "block"; // Show Check-Out button
                socket.emit('checkOut');
            }
        });

        // Event listener for the Check-Out button
        toggleCheckOutButton.addEventListener("click", () => {
            checkedIn = false;
            localStorage.removeItem(localStorageKey);
            updateStatus("Checked Out");
            toggleCheckInButton.textContent = "Check In";
            toggleCheckOutButton.style.display = "none"; // Hide Check-Out button
            socket.emit('checkOut');
        });

        socket.on('updateCount', (count) => {
            updateCount(count);
        });

        socket.on('checkInNotAllowed', () => {
            errorText.textContent = "You are not within 10 miles of the specified location. Check-in not allowed.";
        });

        socket.on('checkInCooldown', (cooldownTime) => {
            errorText.textContent = `Please wait ${Math.ceil(cooldownTime / 1000)} seconds before checking in again.`;
        });

        socket.on('checkInAfterCheckoutError', () => {
            errorText.textContent = "Stop spamming check-in! Please wait 30 seconds after checking out before checking in again.";
        });

        socket.on('checkedOutAutomatically', () => {
            errorText.textContent = 'You have been checked out automatically after 30 seconds of inactivity.';
        });

        function updateCount(count) {
            peopleAtGymElement.textContent = count;
            updateGymStatus(count);
        }

        function updateStatus(status) {
            statusLabel.textContent = status;
        }

        function updateGymStatus(count) {
            if (count >= 0 && count <= 19) {
                gymStatusLabel.textContent = "Empty";
            } else if (count >= 20 && count <= 39) {
                gymStatusLabel.textContent = "Moderate";
            } else if (count >= 40 && count <= 59) {
                gymStatusLabel.textContent = "Busy";
            } else {
                gymStatusLabel.textContent = "Packed";
            }
        }

        function getDistance(location1, location2) {
            const R = 6371;
            const lat1 = location1.latitude;
            const lon1 = location1.longitude;
            const lat2 = location2.latitude;
            const lon2 = location2.longitude;

            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            return distance * 1000;
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
    </script>
</body>
</html>
