<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        #peopleAtGym {
            font-size: 48px;
            color: #007BFF;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <button id="checkInButton">Check In</button>
    <button id="checkOutButton">Check Out</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const checkInButton = document.getElementById("checkInButton");
        const checkOutButton = document.getElementById("checkOutButton");

        let peopleAtGymCount = 0;
        let lastCheckInTime = 0;

        const socket = io();

        function updateCount() {
            peopleAtGymElement.textContent = peopleAtGymCount;
            const currentTime = Date.now();
            if (peopleAtGymCount === 0 || (currentTime - lastCheckInTime >= 8 * 60 * 60 * 1000)) {
                checkInButton.disabled = false;
            } else {
                checkInButton.disabled = true;
            }
        }

        checkInButton.addEventListener("click", () => {
            const currentTime = Date.now();
            if (peopleAtGymCount === 0 || (currentTime - lastCheckInTime >= 8 * 60 * 60 * 1000)) {
                peopleAtGymCount++;
                lastCheckInTime = currentTime;
                updateCount();
                socket.emit('checkIn');
            } else {
                alert("You can only Check In once every 8 hours.");
            }
        });

        checkOutButton.addEventListener("click", () => {
            if (peopleAtGymCount > 0) {
                peopleAtGymCount--;
                updateCount();
                socket.emit('checkOut');
            }
        });

        updateCount();

        socket.on('updateCount', (count) => {
            peopleAtGymCount = count;
            updateCount();
        });
    </script>
</body>
</html>
