<!DOCTYPE html>
<html>
<head>
    <title>Gym Attendance</title>
    <style>
        body {
            font-family: 'Gotham Bold', Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #333;
        }

        #peopleAtGym {
            font-size: 96px;
            font-weight: bold;
            color: #007BFF;
        }

        #status {
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }

        button.checkIn {
            font-size: 36px;
            font-weight: bold;
            padding: 20px 40px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>People at the Gym: <span id="peopleAtGym">0</span></h1>
    <div id="status">Status: Checked Out</div>
    <button id="checkInButton" class="checkIn">Check In</button>
    <div id="logo">CampusHoops &copy; 2023</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const peopleAtGymElement = document.getElementById("peopleAtGym");
        const checkInButton = document.getElementById("checkInButton");
        const statusElement = document.getElementById("status");

        const socket = io();

        let peopleAtGymCount = 0;
        let canCheckIn = true;
        const localStorageKey = "checkInStatus";

        function updateCount(count) {
            peopleAtGymElement.textContent = count;
        }

        function updateStatus(status) {
            statusElement.textContent = `Status: ${status}`;
        }

        // Check local storage for previous check-in status
        const previousCheckInStatus = localStorage.getItem(localStorageKey);
        if (previousCheckInStatus === "checkedIn") {
            canCheckIn = false;
            updateStatus("Checked In");
            startCountdown();
        }

        function startCountdown() {
            setTimeout(() => {
                if (!canCheckIn) {
                    peopleAtGymCount--;
                    updateCount(peopleAtGymCount);
                    canCheckIn = true;
                    localStorage.removeItem(localStorageKey);
                    updateStatus("Checked Out");
                }
            }, 30 * 1000); // 30 seconds
        }

        checkInButton.addEventListener("click", () => {
            if (canCheckIn) {
                peopleAtGymCount++;
                updateCount(peopleAtGymCount);
                socket.emit('checkIn');
                canCheckIn = false;
                localStorage.setItem(localStorageKey, "checkedIn");
                updateStatus("Checked In");
                startCountdown();
            } else {
                alert("You can only Check In once every 30 seconds.");
            }
        });

        socket.on('updateCount', (count) => {
            peopleAtGymCount = count;
            updateCount(peopleAtGymCount);
        });
    </script>
</body>
</html>
